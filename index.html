  box-shadow: 0 0 10px #fff, 0 0 20px #ffccff;
}
.from {

</style>
</head>
<body>

<!-- Background Music -->

<audio id="popSound">

</audio>

<canvas id="canvas"></canvas>

<script>
// ---------- Fireworks ----------
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Firework {
  constructor(x,y,color){
    this.x=x; this.y=y; this.color=color;
    this.particles=[];
    for(let i=0;i<50;i++){
      this.particles.push({
        x:x,
        y:y,
        dx: Math.cos((Math.PI*2*i)/50)*(Math.random()*4),
        dy: Math.sin((Math.PI*2*i)/50)*(Math.random()*4),
        life:100
      });
    }
  }
  update(){
    this.particles.forEach(p=>{
      p.x+=p.dx;
      p.y+=p.dy;
      p.dy+=0.02;
      p.life--;
    });
    this.particles = this.particles.filter(p=>p.life>0);
  }
  draw(){
    this.particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fillStyle=this.color;
      ctx.fill();
    });
  }
}

let fireworks=[];
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach(fw=>{fw.update(); fw.draw();});
  fireworks = fireworks.filter(fw=>fw.particles.length>0);
  requestAnimationFrame(animate);
}
setInterval(()=>{
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  const color=`hsl(${Math.random()*360},100%,50%)`;
  fireworks.push(new Firework(x,y,color));
},800);
animate();

// ---------- Cake Click ----------
const cake = document.getElementById("cake");
const secret = document.getElementById("secret");
const typeSound = document.getElementById("typeSound");
const popSound = document.getElementById("popSound");

const message=`üíå Happy Birthday to the most beautiful soul of my life üé∂‚ú®
You are not just my love ‚ù§Ô∏è,
you are my home üè°, my peace ‚òÆÔ∏è, and my happiness üòç
Every day I thank God üôè for blessing me with you üíï
May this birthday bring endless smiles üòÅ,
pure joy üéâ, and unforgettable memories üå∏
just like the ones you've given me üíñ
I love you endlessly ‚ôæÔ∏è‚ù§Ô∏è`;

let heartsInterval;

cake.addEventListener("click",()=>{
  secret.style.display="block";
  secret.textContent="";
  let i=0;
  const interval=setInterval(()=>{
    secret.textContent+=message[i];
    typeSound.currentTime=0; typeSound.play();
    i++;
    if(i>=message.length){ clearInterval(interval); }
  },80);

  if(!heartsInterval){
    heartsInterval=setInterval(()=>{
      const heart=document.createElement("div");
      heart.textContent=["‚ù§Ô∏è","üíñ","üíï","üíû","üíì","üíó"][Math.floor(Math.random()*6)];
      heart.classList.add("pop-heart");
      heart.style.left=Math.random()*100+"vw";
      document.body.appendChild(heart);
      popSound.play();
      setTimeout(()=>heart.remove(),3000);
    },600);
  }
});

// ---------- Saniya Floating ----------
function createSaniya(){
  const san = document.createElement("div");
  san.classList.add("saniya");
  san.textContent="Saniya";
  san.style.color=`hsl(${Math.random()*360},80%,70%)`;
  san.style.left=Math.random()*100+"vw";
  san.style.top=Math.random()*100+"vh";
  document.body.appendChild(san);

  const xSpeed=(Math.random()*1-0.5)*0.5;
  const ySpeed=(Math.random()*1-0.5)*0.5;
  let x = parseFloat(san.style.left);
  let y = parseFloat(san.style.top);

  function move(){
    x+=xSpeed;
    y+=ySpeed;
    if(x<0)x=0; if(x>window.innerWidth-50)x=window.innerWidth-50;
    if(y<0)y=0; if(y>window.innerHeight-20)y=window.innerHeight-20;
    san.style.left=x+"px";
    san.style.top=y+"px";
    requestAnimationFrame(move);
  }
  move();

  setTimeout(()=>san.remove(),20000);
}
setInterval(createSaniya,800);

// ---------- Cinematic Sparkles & Trails ----------
function createSparkle(){
  const spark = document.createElement("div");
  spark.classList.add("sparkle");
  spark.style.backgroundColor=`hsl(${Math.random()*360},80%,80%)`;
  spark.style.left=Math.random()*100+"vw";
  spark.style.top=Math.random()*100+"vh";
  document.body.appendChild(spark);

  let x = parseFloat(spark.style.left);
  let y = parseFloat(spark.style.top);
  const xSpeed=(Math.random()*1-0.5)*0.3;
  const ySpeed=(Math.random()*1-0.5)*0.3;

  function move(){
    x+=xSpeed;
    y+=ySpeed;
    if(x<0)x=0; if(x>window.innerWidth-6)x=window.innerWidth-6;
    if(y<0)y=0; if(y>window.innerHeight-6)y=window.innerHeight-6;
    spark.style.left=x+"px";
    spark.style.top=y+"px";
    requestAnimationFrame(move);
  }
  move();
  setTimeout(()=>spark.remove(),12000);
}
setInterval(createSparkle,150);
</script>
